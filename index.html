<html>
  <head>
    <title>Meu Formulário Personalizado</title>
    <link rel="stylesheet" type="text/css" href="css/principal.css">     
  </head>
<body>
  <div id="area">
    <form id="formulario" autocomplete="off">
      <fieldset>
        <legend>FORMULÁRIO</legend><br>
        <label>Nome:</label><input class="campo_nome" type="text"><br>
        <label>Email:</label><input class="campo_email" type="text"><br><br>
        <label>Mensagem:</label><br><textarea class="msg" cols="35" rows="8"></textarea><br><br>
        <input class="btn_submit" type="submit" value="Enviar">&nbsp;
        <input class="btn_view" type="submit" value="Visualizar">
      </fieldset>
    </form>
  </div>
</body>
</html>
